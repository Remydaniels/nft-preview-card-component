<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <section class="main-card">
      <div class="image-container" >
        <img class="image" src="./images/image-equilibrium.png" alt="image-equilibrium">
        
       <div class="eye"></div>
        <img src="./images/icon-view.svg" alt="view icon" class="view">
      </div>
      <div class="message">
       <h1 class="title">Equilibrium #3429</h1>
       <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="details">
        <div class="info">
         <img class="icon" src="./images/icon-ethereum.svg" alt="icon-ethereum">
         <span class="eth"> 0.041 ETH </span>
        </div>
        <div class="info">
         <img class="icon" src="./images/icon-clock.svg" alt="icon-clock">
         <span>3 days left</span>
        </div>

      </div>
      <div class="creator-info">
       <img class="avatar" src="./images/image-avatar.png" alt="image-avatar">
       <p class="creator-text">Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </section>
  </main>

</body>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Aderemi Daniel</a>
    <span class="remy">AKA Remy</span>
    <div class="Solution">
      "Find the solution in my" <a href="https://github.com/Remydaniels"> Github Repository</a>
    </div>
  </footer>
</html>
